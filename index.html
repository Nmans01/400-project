<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrintManPlus</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1 class="gradientText"><em>PrintManPlus</em></h1>
        <div>
            <!-- breadcrumbs here -->
        </div>
        <nav>
            <input type="text" placeholder="Search...">
            <a href="#">New</a>
            <a href="#">Alerts</a>
            <a href="#">Account</a>
        </nav>
    </header>
    <main>
        <div class="hFiller1"></div>
        <div>
            <div id="viewContainer">
                <h3>View Options</h3>
                <div id="view">
                    <select name="Select a view" id="">
                        <option value="Test">Test</option>
                    </select>
                    <a href=""><img src="./img/pencil.png" alt="Edit"></a>
                    <a href=""><img src="./img/filter.png" alt="Filter"></a>
                    <div class="vertSpacer"></div>
                    <a href=""><img src="./img/calendar.png" alt="Calendar"></a>
                </div>
            </div>
        </div>
        <div>
            <div id="queueContainer">
                <h3>Queue</h3>
                <div id="queueBottomGradient"></div>
                <div id="queue">
                    <div>Test</div>
                    <div>Test</div>
                    <div>Test</div>
                    <div>Test</div>
                    <div>Test</div>
                    <div>Test</div>
                    <div>Test</div>
                    <div>Test</div>
                    <div>Test</div>
                    <div>Test</div>
                    <div>Test</div>
                    <div>Test</div>
                    <div>Test</div>
                    <div>Test</div>
                    <div>Test</div>
                    <div>Test</div>
                </div>
            </div>
        </div>
        <section>
            <div id="calendarContainer"><!-- 
                <h3>Calendar</h3> -->
                <div id="calendar">
                    <div id="calendarHeader">
                        <h2>January <span id="calendarDate"></span>2023</h2>
                        <div>
                            <button>Month</button>
                            <button>Week</button>
                            <button>Day</button>
                        </div>
                        <div>
                            <button>Prev</button>
                            <button>Next</button>
                        </div>
                    </div>
                    <div id="calendarBody">

                    </div>
                </div>
            </div>
        </section>
        <div class="hFiller2"></div>
    </main>
</body>

</html>
